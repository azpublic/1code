# electron-builder config with environment variables
# This extends the base config in package.json

mac:
  # Code signing identity - set via APPLE_IDENTITY env var
  # Example: "Developer ID Application: Your Name (TEAM_ID)"
  identity: ${env.APPLE_IDENTITY}
  notarize:
    teamId: ${env.APPLE_TEAM_ID}

win:
  # Disable automatic code signing on Windows
  # Remove this if you have a code signing certificate
  signingHashAlgorithms: []
  signtoolOptions: null
